<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <!--Contenedor principal-->
    <div class="container">

      <!--Header con el tÃ­tulo y el select-->
      <div class="header-menu">
        <h1>TO-DO List</h1>
        <select id="select-estado">
          <option value="completada">Completadas</option>
          <option value="incompleta">Sin completar</option>
        </select>
      </div>

      <!--Contenedor de la entrada de tareas-->
      <div id="div-input">
        <input type="text" id="input" placeholder="Agregue una tarea" />
        <button id="boton-agregar">Agregar</button>
      </div>

      <!--Contendor de la lista de tareas-->
      <div class="lista-wrapper">
        <ul id="lista"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
